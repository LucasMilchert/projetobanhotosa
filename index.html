<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario banho e tosa</title>
    <link rel="stylesheet" href="style.css">
    <script async src="main.js"></script>
</head>
<body>
   <form action="pedido.html" method="get">
    <label for="name_user">Nome do Responsavel</label>
      <input type="text" name="name_user" id="name_user"
placeholder="Digite o seu nome">

<br>


<label for="address">Endereço:</label>
<input type="text" name="address_user" id="adress_user"
placeholder="Digite o seu Endereço">

<br>

<label for="city">Cidade:</label>
<input type="text" name="city_user" id="city_user"
placeholder="Digite a sua cidade">

<br>

<label for="state">Estado:</label>
<input type="text" name="state_user" id="state_user"
placeholder="Digite o seu estado">

<br>

<label for="cep">Cep:</label>
<input type="number" name="cep_user" id="cep_user"
placeholder="Digite o CEP">

<br>

<label for="telefone">Celular ou telefone:</label>
<input type="number" name="phone_user" id="phone_user"
placeholder="Digite o seu numero ou telefone">

<br>

<label for="email">E-mail:</label>
<input type="email" name="email" placeholder="Digite seu e-mail">

<br>


<label for="name_user">Nome do Animal</label>
<input type="text" name="name_animal" id="name_animal"
placeholder="Digite o nome do animal">


<br>

<label for="name_user">Raça do Animal</label>
<input type="text" name="race_animal" id="race_animal"
placeholder="Digite a raça do animal">

<br>

<label for="name_user">Idade do Animal</label>
<input type="number" name="age_animal" id="age_animal"
placeholder="Digite a idade do animal">

<br>


  <label for="mensagem">informaçoes extras
  </label>
  <textarea name="mensagem" id="mensagem" maxlength="100" placeholder="Digite informaçoes extras"></textarea>

  <button type="submit">Enviar</button>
   </form> 

</body>
</html>
